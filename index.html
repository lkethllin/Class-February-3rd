<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Images Formats</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Images Format Exercise</h1>
    <h3>by Laissa Kethllin</h3>
<div class="list">
    <div class="card">
        <img src="./images/35429070_7100_4_09.svg" alt="birdsvg" style="width:100%">
        <div class="container">
          <h4><b>SVG</b></h4> 
          <p>Bird</p> 
        </div>
    </div>

    <div class="card">
        <img src="./images/7100_4_09.jpg" alt="birdjpg" style="width:100%">
        <div class="container">
          <h4><b>JPEG</b></h4> 
          <p>Bird</p>
        </div>
    </div>

     <div class="card">
        <img src="./images/elephant.gif" alt="elephantgif" style="width:100%">
        <div class="container">
            <h4><b>GIF</b></h4> 
            <p>Elephant</p> 
        </div>
    </div>

    <div class="card">
        <img src="./images/elephant.png" alt="elephantapng" style="width:100%">
        <div class="container">
            <h4><b>APNG</b></h4> 
            <p>Elephant</p> 
        </div>
     </div>
</div>

<footer>
    Copyright: LK Creative Design 2024
</footer>
</body>
</html>
